<div class="news news_{{state}}">
	<img class="news__image news__image_{{state}}" src="{{imageUrl}}"/>
	<h1 class="news__header news__header_{{state}}">{{header}}</h1>
	<p class="news__posted-by">{{postedBy}}</p>
	<p class="news__posted-on">{{postedOn}}</p>
	<p class="news__post news__post_{{state}}">{{news}}</p>
	<a href="{{newsLink}}" class="news__link">Read More</a>
</div>
